<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Vespa Excel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="top-bar-title">
                <i class="fas fa-motorcycle"></i>
                <span>Sistem Pakar Vespa Excel</span>
            </div>
        </div>
        <div class="top-bar-right">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <div id="user-section">
                <button class="admin-login-btn" id="admin-login-btn">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </button>
            </div>
            <div id="user-info">
                <i class="fas fa-user"></i>
                <span>User</span>
            </div>
            <button class="btn btn-danger hidden" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-brain"></i> Expert System</h2>
                <div id="user-info">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                </div>
            </div>
            
            <nav id="main-nav">
                <!-- Navigation items will be populated by JavaScript -->
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-danger hidden" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <!-- Page content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal-overlay hidden" id="admin-login-modal">
        <div class="admin-login-modal">
            <div class="modal-header">
                <h2><i class="fas fa-user-shield"></i> Login Admin</h2>
                <button class="modal-close" id="admin-login-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="admin-username" placeholder="Masukkan username admin" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="admin-password" placeholder="Masukkan password admin" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="admin-login-cancel">Batal</button>
                        <button type="button" class="btn btn-primary" id="admin-login-submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/expertSystem.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize DataManager when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await DataManager.init();
                console.log('DataManager initialized successfully');
            } catch (error) {
                console.error('Error initializing DataManager:', error);
            }
        });
    </script>
</body>
</html>
